version: "3"
services:
  os-hub:
    build: ./
    image: oshub:dev
    ports:
     - 80:5000
    volumes:
     - d:/DATA/SHARE:/var/www
    environment: 
     - OSHUB_BINARY_ROOT
     - GITHUB_SUPER_TOKEN
     - OSWEB_DATABASE__TYPE
     - OSWEB_DATABASE__CONNECTIONSTRING
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD
    ports:
      - 8080:80
    restart: unless-stopped